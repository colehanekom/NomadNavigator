        .card{
            border-radius: 10px;

            color: green;
        }

        .error{

        }

        .hideBtn{
            display: none;
        }

        .showBtn{
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            padding: 10px;
            background-color: rgba(1, 116, 210, 0.971);
            color: white;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">
            <span id="statusIcon" class=""></span>
        </div>
